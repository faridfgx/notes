<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoVault - Professional Note-taking Solution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" class="theme-icon sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="theme-icon moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div id="app" class="app-container">
        <!-- Password Setup Screen -->
        <div id="password-setup-screen" class="screen">
            <header class="app-header">
                <div class="header-content">
                    <div class="logo-container">
                        <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="app-title">MemoVault</h1>
                        <p class="app-subtitle">Professional note-taking solution</p>
                    </div>
                </div>
            </header>

            <div class="main-content">
                <div class="auth-container">
                    <h2 id="password-screen-title" class="auth-title">Create Password</h2>
                    
                    <div id="error-message" class="error-message hidden"></div>
                    
                    <div class="form-group">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input
                            type="password"
                            id="newPassword"
                            class="form-input"
                            placeholder="Enter new password"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input
                            type="password"
                            id="confirmPassword"
                            class="form-input"
                            placeholder="Confirm new password"
                        >
                    </div>
                    
                    <div class="form-actions">
                        <button id="set-password-btn" class="button primary-button">Set Password</button>
                        <button id="cancel-password-btn" class="button secondary-button hidden">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Login Screen -->
        <div id="login-screen" class="screen hidden">
            <header class="app-header">
                <div class="header-content">
                    <div class="logo-container">
                        <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="app-title">MemoVault</h1>
                        <p class="app-subtitle">Professional note-taking solution</p>
                    </div>
                </div>
            </header>

            <div class="main-content">
                <div class="auth-container">
                    <h2 class="auth-title">Login to MemoVault</h2>
                    
                    <div id="login-error-message" class="error-message hidden"></div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="Enter your password"
                        >
                    </div>
                    
                    <div class="form-actions">
                        <button id="login-btn" class="button primary-button">Login</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main App Screen -->
        <div id="main-screen" class="screen hidden">
            <header class="app-header">
                <div class="header-content">
                    <div class="header-left">
                        <div class="logo-container">
                            <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <div>
                            <h1 class="app-title">MemoVault</h1>
                            <p class="app-subtitle">Professional note-taking solution</p>
                        </div>
                    </div>
                    
                    <div class="header-buttons">
                        <button id="change-password-btn" class="button small-button">Change Password</button>
                        <button id="logout-btn" class="button small-button">Logout</button>
                    </div>
                </div>
            </header>
            
            <div class="main-content app-layout">
                <!-- Notes sidebar -->
                <div class="sidebar">
                    <div class="sidebar-header">
                        <div class="search-container">
                            <input
                                type="text"
                                id="search-input"
                                placeholder="Search notes..."
                                class="search-input"
                            >
                            <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <button id="new-note-btn" class="button primary-button new-note-button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            New Note
                        </button>
                    </div>
                    
                    <!-- Notes list -->
                    <div class="notes-list-container">
                        <ul id="notes-list" class="notes-list">
                            <!-- Notes will be populated here by JavaScript -->
                            <div id="empty-notes-message" class="empty-notes-message">
                                No notes yet. Create one!
                            </div>
                        </ul>
                    </div>
                </div>
                
                <!-- Note editor -->
                <div class="editor">
                    <div class="editor-header">
                        <h2 id="editor-title" class="editor-title">Create New Note</h2>
                    </div>
                    
                    <div class="editor-content">
                        <div class="form-group">
                            <input
                                type="text"
                                id="note-title"
                                class="note-title-input"
                                placeholder="Note title"
                            >
                        </div>
                        
                        <div class="formatting-toolbar">
                            <button type="button" class="format-btn" data-format="bold" title="Bold">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                                    <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                                </svg>
                            </button>
                            <button type="button" class="format-btn" data-format="italic" title="Italic">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="19" y1="4" x2="10" y2="4"></line>
                                    <line x1="14" y1="20" x2="5" y2="20"></line>
                                    <line x1="15" y1="4" x2="9" y2="20"></line>
                                </svg>
                            </button>
                            <button type="button" class="format-btn" data-format="underline" title="Underline">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"></path>
                                    <line x1="4" y1="21" x2="20" y2="21"></line>
                                </svg>
                            </button>
                            <span class="separator"></span>
                            <button type="button" class="format-btn" data-format="h1" title="Heading 1">H1</button>
                            <button type="button" class="format-btn" data-format="h2" title="Heading 2">H2</button>
                            <button type="button" class="format-btn" data-format="h3" title="Heading 3">H3</button>
                            <span class="separator"></span>
                            <button type="button" class="format-btn" data-format="ul" title="Bullet List">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="8" y1="6" x2="21" y2="6"></line>
                                    <line x1="8" y1="12" x2="21" y2="12"></line>
                                    <line x1="8" y1="18" x2="21" y2="18"></line>
                                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                                </svg>
                            </button>
                            <button type="button" class="format-btn" data-format="ol" title="Numbered List">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="10" y1="6" x2="21" y2="6"></line>
                                    <line x1="10" y1="12" x2="21" y2="12"></line>
                                    <line x1="10" y1="18" x2="21" y2="18"></line>
                                    <path d="M4 6h1v4"></path>
                                    <path d="M4 10h2"></path>
                                    <path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <div class="form-group editor-textarea-container">
                            <div
                                id="note-content"
                                class="note-content-input"
                                contenteditable="true"
                                placeholder="Start typing your note..."
                            ></div>
                        </div>
                        
                        <div class="editor-actions">
                            <button id="cancel-edit-btn" class="button secondary-button hidden">Cancel</button>
                            <button id="save-note-btn" class="button primary-button" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                                <span id="save-button-text">Save Note</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="app-footer">
            <p>© <span id="current-year"></span> MemoVault. All notes are stored locally on your device.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
